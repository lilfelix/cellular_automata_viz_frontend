<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Level of detail</title>
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <div class="top-menu">
    <div class="button-container">
      <div id="rule-container"></div>
      <button disabled class="start-button count" id="counter">1</button>
      <button class="start-button init" onclick="resetWorldState()">RESET</button>
      <button class="start-button step" onclick="stepWorldStateForward()">Step</button>
      <button class="start-button start" onclick="runSimulationLoop()">Run</button>
      <button class="start-button stop" onclick="stopSimulation()">Stop</button>
    </div>
    <div class="input-container">
      <input type="text" class="start-button input-field" id="inputField" placeholder="Enter a cellular automata rule"
        onkeydown="ruleNumberInputOnEnter(event)">
    </div>
  </div>
  <div class="footer">
    <div class="button-container">
      <!-- Show coordinates of object hovered over by mouse -->
      <span id="hover-label" class="xyz-coordinate-text"></span>
    </div>
  </div>
  <script src="dist/bundle.js"></script> <!-- Use the bundled script -->
  <script>
    function ruleNumberInputOnEnter(event) {
      if (event.key === 'Enter') {
        const value = document.getElementById('inputField').value;
        ruleNumberOnChange(value);
      }
    }
  </script>
</body>

</html>
